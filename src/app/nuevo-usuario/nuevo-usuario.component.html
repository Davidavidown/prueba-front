<!-- nuevo-usuario.component.html -->
<div class="container form-container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center">Nuevo Usuario</h3>
                    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
                        <div class="form-group">
                            <label for="name">Nombre</label>
                            <input type="text" class="form-control" id="name" required [(ngModel)]="user.name" name="name" #name="ngModel">
                        </div>
                        <div class="form-group">
                            <label for="email">Correo</label>
                            <input type="email" class="form-control" id="email" required [(ngModel)]="user.email" name="email" #email="ngModel">
                        </div>
                        <div class="form-group">
                            <label for="gender">Género</label>
                            <select class="form-control" id="gender" required [(ngModel)]="user.gender" name="gender" #gender="ngModel">
                                <option value="Male">Masculino</option>
                                <option value="Female">Femenino</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="dob">Fecha de nacimiento</label>
                            <input type="date" class="form-control" id="dob" required [(ngModel)]="user.dateOfBirth" name="dateOfBirth" #dob="ngModel">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block" [disabled]="userForm.invalid">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <span>Prueba técnica</span> <br>
        <span>Syntax</span>
    </div>
</footer>
