<!-- Formulario -->
<div class="container form-container">
  <div class="row justify-content-center">
      <div class="col-md-6">
          <div class="card">
              <div class="card-body">
                  <h3 class="card-title text-center">Nuevo Usuario</h3>
                  <form>
                      <div class="form-group">
                          <label for="name">Nombre</label>
                          <input type="text" class="form-control" id="name" placeholder="Texto">
                      </div>
                      <div class="form-group">
                          <label for="email">Correo</label>
                          <input type="email" class="form-control" id="email" placeholder="Texto">
                      </div>
                      <div class="form-group">
                          <label for="gender">Género</label>
                          <select class="form-control" id="gender">
                              <option>Texto</option>
                              <option>Masculino</option>
                              <option>Femenino</option>
                          </select>
                      </div>
                      <div class="form-group">
                          <label for="dob">Fecha de nacimiento</label>
                          <input type="text" class="form-control" id="dob" placeholder="Texto">
                      </div>
                      <button type="submit" class="btn btn-primary btn-block">Guardar</button>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>

<!-- Footer -->
<footer class="footer">
  <div class="container">
      <span>Prueba técnica</span> <br>
      <span>Syntax</span>
  </div>
</footer>
